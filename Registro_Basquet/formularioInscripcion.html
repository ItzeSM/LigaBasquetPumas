<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Alumno</title>
  <link rel="stylesheet" href="estilos.css">
  <!-- Importmap para usar supabase-js desde esm.sh -->
  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
  </script>
</head>
<body>
  <h1>Formulario de Registro de Alumno</h1>
  <form id="form-inscripcion">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" required><br>

    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" required><br>

    <label for="curp">CURP:</label>
    <input type="text" id="curp" required><br>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo"><br>

    <label for="nombre_tutor">Nombre del Tutor:</label>
    <input type="text" id="nombre_tutor" required><br>

    <!-- Alergias -->
    <label>¿Tiene alergias?</label><br>
    <button type="button" id="alergias_si" class="btn-opcion">Sí</button>
    <button type="button" id="alergias_no" class="btn-opcion">No</button><br>
    <div id="alergias_detalles_container" class="oculto">
      <label for="alergias_detalles">Especifica las alergias:</label>
      <textarea id="alergias_detalles"></textarea><br>
    </div>

    <!-- Cirugías -->
    <label>¿Ha tenido cirugías?</label><br>
    <button type="button" id="cirugias_si" class="btn-opcion">Sí</button>
    <button type="button" id="cirugias_no" class="btn-opcion">No</button><br>
    <div id="cirugias_detalles_container" class="oculto">
      <label for="cirugias_detalles">Especifica las cirugías:</label>
      <textarea id="cirugias_detalles"></textarea><br>
    </div>

    <!-- Afecciones -->
    <label>¿Tiene afecciones?</label><br>
    <button type="button" id="afecciones_si" class="btn-opcion">Sí</button>
    <button type="button" id="afecciones_no" class="btn-opcion">No</button><br>
    <div id="afecciones_detalles_container" class="oculto">
      <label for="afecciones_detalles">Especifica las afecciones:</label>
      <textarea id="afecciones_detalles"></textarea><br>
    </div>

    <label for="monto_pago">Monto de Pago:</label>
    <input type="number" id="monto_pago" required><br>
    <button type="submit" onclick="window.location.href='subirArchivos.html'">Subir Archivos</button>
    <button type="submit">Registrar</button>
  </form>

  <script type="module" src="conexionSupabase.js"></script>
  <script type="module" src="registrarAlumno.js"></script>
</body>
</html>
